<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- CSS FontAwesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- CSS treeview -->
    <link href="..\treeview\node_modules\bstreeview\dist\css\bstreeview.min.css" rel="stylesheet">

    <title>Tree Example</title>
  </head>
  <body>

	<div id="tree"></div>

	<!-- JS JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- JS bstreeview -->
    <script src="..\treeview\node_modules\bstreeview\dist\js\bstreeview.min.js"></script>

	<!-- JS Bootstrap 4 -->
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script>
			$(function () {
				var jsonAsObject = [
					{
						text: "Inbox",
						icon: "fa fa-inbox fa-fw",
						nodes: [
							{
								text: "Office",
								icon: "fa fa-inbox fa-fw",
								nodes: [
									{
										icon: "fa fa-inbox fa-fw",
										text: "Customers"
									},
									{
										icon: "fa fa-inbox fa-fw",
										text: "Co-Workers"
									}
								]
							},
							{
								icon: "fa fa-inbox fa-fw",
								text: "Others"
							}
						]
					},
					{
						icon: "fa fa-archive fa-fw",
						text: "Drafts"
					},
					{
						icon: "fa fa-calendar fa-fw",
						text: "Calendar"
					},
					{
						icon: "fa fa-address-book fa-fw",
						text: "Contacts"
					},
					{
						icon: "fa fa-trash fa-fw",
						text: "Deleted Items"
					},
				    {
				        icon: "fa fa-globe fa-fw",
						text: "Go to Google",
				        class: "text-info",
				        href: "https://google.com"
				    }
				];

				$('#tree').bstreeview({
         			 data: jsonAsObject
				});
			});
		</script>

  </body>
</html>
